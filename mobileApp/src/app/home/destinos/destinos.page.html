<div class="header">
  <ion-header>
    <ion-button color="none" routerLink="/homepage" routerDirection="back">
      <ion-icon name="caret-back-outline"></ion-icon>
    </ion-button>
    <h2>Locais</h2>
  </ion-header>
</div>

<ion-content>
  <div class="box">
    <div class="search-box">
      <ion-searchbar
        animated="true"
        placeholder="Pesquise por destino..."
        [(ngModel)]="nome"
      >
      </ion-searchbar>
    </div>

    <div class="content-box">
      <div class="card" *ngFor="let item of cidade">
        <img [src]="item.img" alt="" />
        <h2> {{ item?.nome }} </h2>
        <h1> {{ item?.estado?.nome || ''  }} </h1>
      </div>
    </div>
  </div>
</ion-content>
