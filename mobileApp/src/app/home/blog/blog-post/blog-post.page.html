<div class="header">
  <ion-header>
    <ion-button color="none" routerLink="/blog" routerDirection="back">
      <ion-icon name="caret-back-outline"></ion-icon>
    </ion-button>
    <h2>Postagens</h2>
  </ion-header>
</div>

<ion-content>
  <div class="box">

    <div class="content-box">

      <div class="card">
        <img [src]="post?.img" alt="">

        <p>Publicado em: {{ post?.dataPostagem }}, por {{ post?.cliente.nome }}</p>
        <h2>{{ post?.titulo }}</h2>
        <p>{{ post?.descricao }}</p>

        <ion-button [routerLink]="['/blog']" routerDirection="back" fill="outline">Voltar</ion-button>

      </div>


    </div>

  </div>
</ion-content>
