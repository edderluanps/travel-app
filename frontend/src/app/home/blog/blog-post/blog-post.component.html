<html>
  <body>

    <header class="header">
      <nav class="navbar">

        <h2>travel.io</h2>
        <div class="menu">
            <a routerLink="/">home</a>
            <a routerLink="/pacotes">pacotes</a>
            <a routerLink="/blog">blog</a>
            <a href="#servicos">servicos</a>
            <a href="#sobre">sobre</a>

            <button class="btn-perfil" routerLink="/perfil">
                <i class="fa-solid fa-user"></i>
                <h5>Perfil</h5>
            </button>

            <button class="btn-carrinho" routerLink="/carrinho">
                <i class="fa-solid fa-cart-shopping"></i>
                <h5>Carrinho</h5>
            </button>
        </div>

    </nav>

    </header>

    <section class="blog" id="blog">

        <p class="breadcrumb"><a routerLink="/">home</a><a routerLink="/blog">/ blog /</a> {{ post.titulo }}</p>

        <div class="box">
            <div class="col-1">
                <img [src]="post.img" alt="">
            </div>

            <div class="col-2">
                <h1>{{ post.titulo }}</h1>
                <p><i class="fa-regular fa-calendar"></i> {{ post.dataPostagem }}, por {{ post.cliente.nome }}</p>
                <p>{{ post.descricao }}</p>
                <button class="btn-voltar" routerLink="/blog">Voltar</button>
            </div>
        </div>


    </section>

    <footer class="footer" id="sobre">
      <h4>2023 - travel.io - all rights reserved</h4>
  </footer>
</body>
</html>
