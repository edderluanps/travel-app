<html>
  <body>

    <header class="header">
        <nav class="navbar">

            <h2>travel.io</h2>
            <div class="menu">
                <a routerLink="/">home</a>
                <a routerLink="/pacotes">pacotes</a>
                <a routerLink="/blog">blog</a>
                <a href="#servicos">servicos</a>
                <a href="#sobre">sobre</a>

                <button class="btn-perfil" routerLink="/perfil">
                  <i class="fa-solid fa-user"></i>
                  <h5>Perfil</h5>
                </button>

                <button class="btn-carrinho" routerLink="/carrinho">
                  <i class="fa-solid fa-cart-shopping"></i>
                  <h5>Carrinho</h5>
                </button>
            </div>
        </nav>
    </header>

    <section class="destinos" id="destinos">

        <h2>Destinos</h2>

        <p>Nosso site dispõe dos melhores pacotes turísicos com o melhor preço
            do mercado, sempre com passagens e hospedagens inclusos.
        </p>

        <div class="cards">

            <div class="card" *ngFor="let item of cidade">
                <img [src]="item.img" alt="">
                <div class="dados">

                    <h4>{{ item.nome }}</h4>
                    <p><i class="fa-solid fa-plane"></i> {{ item.estado.nome }}</p>
                    <p> <a href=""> <i class="fa-solid fa-hotel"></i> Ver pacotes </a></p>
                </div>
            </div>

        </div>

    </section>

    <footer class="footer" id="sobre">
      <h4>2023 - travel.io - all rights reserved</h4>
  </footer>
</body>
</html>
